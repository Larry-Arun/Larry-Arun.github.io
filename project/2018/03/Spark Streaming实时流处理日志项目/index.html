							<a href="#2-一个实例" class="headerlink" title="2.一个实例"></a>项目描述
						</h3>
						<p>
							先创建一副扑克牌，遍历这副扑克牌将每张牌的花色和大小打印出来，然后对这幅扑克牌进行洗牌，再创建两个玩家，由用户输入玩家ID和姓名。每个玩家发两张牌，比较两个玩家手中最大手牌的大小，哪个玩家最大手牌的点数最大就获胜，点数一样的情况下，按照花色黑红梅方的顺序判定大小，最后打印出两名玩家的手牌。
						</p>
